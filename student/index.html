<html>
<head>
<title>I Love To Do AJAXING</title>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet">
<style media="screen">
.form-control, button {
border-radius: 3px !important;
margin-top: 10px;
}
.studentEntry {
  display: none;
}
.studentDetails .form-control {
  border: medium none;
  height: 38px;
  margin-top: 0;
}
.statusInfo {
  border-radius: 3px;
  font-size: 22px;
  margin: 0;
  padding: 10px;
  display: none;
  float: right;
}
</style>
</head>

<body>
<a href="#" class="btn btn-default btn-lg btn-block" style="margin-bottom:20px;">I Love To Do AJAXING</a>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form  class="form-horizontal">
        <div class="form-group">
          <div class="col-lg-12">
            <input class="form-control" id="name" placeholder="Search..." type="text" autocomplete="off">
          </div>
        </div>
      </form>
      <div class="list-group">
        <h4 class="list-group-item active">Searched Student List</h4>
        <div id="txtHint"></div>
      </div>
    </div>
    <div class="col-md-8">
      <a href="" class="btn btn-success pull-right addStudent">Add Student</a>
      <div class="clearfix"> </div>
      <form class="form-horizontal studentEntry" method="post" action="process.php">
        <input class="form-control" id="Name" name="name" placeholder="Name.." type="text">
        <input class="form-control" id="Age" name="age" placeholder="Age.." type="number">
        <select class="form-control" name="sex" id="select">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input class="form-control" id="Contact" name="contact" placeholder="Contact.." type="text">
        <input class="form-control" id="Address" name="address" placeholder="Address.." type="text">
        <input class="form-control" id="Country" name="country" placeholder="Country.." type="text">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="studentDetails"></div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/ajaxloder.js"></script>
</body>
</html>
